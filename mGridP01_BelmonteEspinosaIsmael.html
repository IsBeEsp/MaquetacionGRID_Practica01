        <div id="grid-exterior-2">
            <div class="fila">
                <figure id="grid1">
                    <img src="img/jupiter.jpg" alt="Júpiter">
                    <figcaption>
                        Júpiter 5º planeta del Sistema Solar y el más grande, tiene un díametro de 11 Tierras.
                    </figcaption>
                </figure>
                <figure id="grid2">
                    <img src="img/betelgeuse.png" alt="Betlegeuse">
                    <figcaption>
                        Representación artística de Betlegeuse. Una de las estrellas gigantes más cercanas al Sol, con un diámetro equivalente a
                        1180 Soles o 128.865 Tierras, esta estrella es diminuta en comparación con las más grandes registradas.
                    </figcaption>
                </figure>
                <figure id="grid3">
                    <img src="img/nebulaPlanetaria.jpg" alt="Nebula Ojo de Gato">
                    <figcaption>
                        Nébulosa planetaria. Restos mortales de una estrella pequeña 
                        como el Sol, que en vez de explotar, se expande hasta desintegrarse.
                        <br><br>Esta es la nébulosa Ojo de Gato, cercana y pequeña mide unas 1.484.853.241 Tierras.
                    </figcaption>
                </figure>
            </div>
            <div class="fila">
                <figure id="grid4">
                    <img src="img/ngc604.jpg" alt="NGC604">
                    <figcaption>
                        NGC604 la nebulosa más grande conocida. Un objeto extragaláctico perteneciente a la Galaxia del Triángulo.
                        <br><br>Mide unas 1.128.551.247.841 (más de un billón) Tierras o 14.380.000.000.000.000 Km.
                    </figcaption>
                </figure>
                <figure id="grid5">
                    <img src="img/andromeda.jfif" alt="Andrómeda">
                    <figcaption>
                        El tamaño de una galaxia ridiculiza el de cualquier objeto contenido en una, nuestra galaxia, la Vía Láctea,
                        de tamaño mediano-pequeño mide unas 78.480.552.503.531 Tierras o 999.999.200.000.000.000 Km.
                        <br><br>Esta imagen es de Andrómeda, una galaxia muy muy cercana a la Vía Láctea en términos relativos y de aspecto similar.
                    </figcaption>
                </figure>
                <figure id="grid6">
                    <img src="img/greatWall.png" alt="Gran Muralla de Hércules-Corona Boreal">
                    <figcaption>
                        La Gran Muralla de Hércules-Corona Boreal es la estuctura más grande conocida en el universo, la componen una cadena
                        de galaxias nuclearmente activas, 
                        <span><abbbr title="Acrónimo de «fuente de radio cuasiestelar», se define como, bien una galaxia recién nacida o bien aquella fuente de energía que se presenta en el agujero negro del centro de dichas galaxias recién nacidas, caracterizados por ser una fuente astronómica de energía electromagnética, que incluye radiofrecuencias y luz visible.">cuásares</abbbr></span>
                        que dibujan una línea en el cosmos tan grande, que se teoriza que su existencia se debe a que, cuando el universo era mucho más pequeño y estos inmensos objetos eran del tamaño de unos pocos nanómetros, los
                        ecos cuánticos del nacimiento del cosmos los alinearon, muchas estructuras como esta hoy día tienen impresa la huella de esos ecos.
                        <br><br>Mide unas 7.424.839.485.638.047 Tierras, es decir 94.607.304.726.000.000.000.000 Km o una 9ª parte del Universo Observable.
                    </figcaption>
                </figure>
